<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Novo CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-center">
                <h2 class="text-white">Enviar Novo Arquivo CSV para Retreinamento</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('upload_new_csv', filename=filename) }}" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Selecione o novo arquivo CSV</label>
                        <input class="form-control" type="file" name="file" id="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar e Retreinar</button>
                </form>
                <div class="mt-3">
                    <a href="/" class="btn btn-secondary">Cancelar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
