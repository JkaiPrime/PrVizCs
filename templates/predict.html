<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Predições</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .card-header {
            background-color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #1e1e1e;
            color: #ffffff;
            border-color: #007bff;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-white text-center" style="background-color: #333;">
                <h1><i class="fas fa-magic"></i> Fazer Predições</h1>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="data_file" class="form-label">Faça upload do arquivo CSV com os dados:</label>
                        <input type="file" class="form-control" id="data_file" name="data_file" accept=".csv" required>
                    </div>
                    <div class="mb-3">
                        <label for="model_file" class="form-label">Faça upload do modelo treinado (.pkl):</label>
                        <input type="file" class="form-control" id="model_file" name="model_file" accept=".pkl" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Fazer Predição
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
