<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinar Modelo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .card-header {
            background-color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .form-control {
            background-color: #2a2a2a;
            color: #ffffff;
            border: 1px solid #555;
        }

        .form-control:focus {
            background-color: #333;
            color: #ffffff;
            border-color: #007bff;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-white text-center">
                <h1 class="mb-0"><i class="fas fa-cogs"></i> Treinamento do Modelo</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="model_type" class="form-label" style="color: white;"><i class="fas fa-layer-group"></i> Escolha o modelo:</label>
                        <select name="model_type" id="model_type" class="form-control">
                            <option value="RandomForest">Random Forest</option>
                            <option value="LogisticRegression">Logistic Regression</option>
                            <option value="SVM">Support Vector Machine (SVM)</option>
                            <option value="DecisionTree">Decision Tree</option>
                            <option value="KNN">K-Nearest Neighbors</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="n_estimators" class="form-label" style="color: white;"><i class="fas fa-sort-numeric-up"></i> Número de Estimadores (se aplicável):</label>
                        <input type="number" name="n_estimators" id="n_estimators" class="form-control" value="100" placeholder="Exemplo: 100">
                    </div>
                    <div class="mb-3">
                        <label for="max_depth" class="form-label" style="color: white;"><i class="fas fa-tree"></i> Profundidade Máxima (se aplicável):</label>
                        <input type="number" name="max_depth" id="max_depth" class="form-control" placeholder="Exemplo: 10">
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary w-100"><i class="fas fa-play"></i> Treinar Modelo</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary w-100"><i class="fas fa-arrow-left"></i> Voltar à Página Inicial</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
