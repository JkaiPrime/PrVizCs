<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análise de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }

        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
        }

        .card-header {
            background-color: #333;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        img {
            max-width: 100%;
            border: 1px solid #555;
            border-radius: 5px;
        }

        .table-striped {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #2a2a2a;
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #1e1e1e;
        }

        .table-striped th {
            background-color: #333;
            color: #ffffff;
            border: 1px solid #444;
        }

        .table-striped td {
            border: 1px solid #444;
        }

        .table-striped th,
        .table-striped td {
            padding: 0.75rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow border-0">
            <div class="card-header text-white text-center">
                <h1 class="mb-0" style="color: white;"><i class="fas fa-chart-line"></i> Análise de Dados</h1>
            </div>
            <div class="card-body">
                <!-- Estatísticas Descritivas -->
                <section>
                    <h2 class="mb-3" style="color: white;"><i class="fas fa-table"></i> Estatísticas Descritivas</h2>
                    <div class="bg-dark p-3 rounded" style="overflow-x: auto;">
                        {{ stats|safe }}
                    </div>
                </section>

                <!-- Gráfico de Correlação -->
                {% if correlation_plot %}
                <section class="mt-4 text-center">
                    <h2 class="mb-3" style="color: white;"><i class="fas fa-chart-bar"></i> Gráfico de Correlação</h2>
                    <img src="{{ correlation_plot }}" alt="Gráfico de correlação" class="img-fluid">
                </section>
                {% endif %}

                <div class="text-center mt-4">
                    <!-- Botão para treinar o modelo -->
                    <form action="{{ url_for('train', filename=filename) }}" method="get">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-cogs"></i> Treinar Modelo
                        </button>
                    </form>
                </div>

                <!-- Botão de Voltar -->
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">
                        <i class="fas fa-arrow-left"></i> Voltar à página inicial
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
